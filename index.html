<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <h1 class="time-block col-1">9am</h1>
        <textarea class="description col-10" id="time-9am"></textarea>
        <button class="saveBtn col-md-1">
          <i class="fas fa-save">Submit!</i>
        </button>
      </div>
      <div class="row">
        <h1 class="time-block col-1">10am</h1>
        <textarea class="description col-10" id="time-10am"></textarea>
        <button class="saveBtn col-md-1">
          <i class="fas fa-save">Submit!</i>
        </button>
      </div>
      <div class="row">
        <h1 class="time-block col-1">11am</h1>
        <textarea class="description col-10" id="time-11am"></textarea>
        <button class="saveBtn col-md-1">
          <i class="fas fa-save">Submit!</i>
        </button>
      </div>
      <div class="row">
        <h1 class="time-block col-1">12pm</h1>
        <textarea class="description col-10" id="time-12pm"></textarea>
        <button class="saveBtn col-md-1">
          <i class="fas fa-save">Submit!</i>
        </button>
      </div>
      <div class="row">
        <h1 class="time-block col-1">1pm</h1>
        <textarea class="description col-10" id="time-1pm"></textarea>
        <button class="saveBtn col-md-1">
          <i class="fas fa-save">Submit!</i>
        </button>
      </div>
      <div class="row">
        <h1 class="time-block col-1">2pm</h1>
        <textarea class="description col-10" id="time-2pm"></textarea>
        <button class="saveBtn col-md-1">
          <i class="fas fa-save">Submit!</i>
        </button>
      </div>
      <div class="row">
        <h1 class="time-block col-1">3pm</h1>
        <textarea class="description col-10" id="time-3pm"></textarea>
        <button class="saveBtn col-md-1">
          <i class="fas fa-save">Submit!</i>
        </button>
      </div>
      <div class="row">
        <h1 class="time-block col-1">4pm</h1>
        <textarea class="description col-10" id="time-4pm"></textarea>
        <button class="saveBtn col-md-1">
          <i class="fas fa-save">Submit!</i>
        </button>
      </div>
      <div class="row">
        <h1 class="time-block col-1">5pm</h1>
        <textarea class="description col-10" id="time-5pm"></textarea>
        <button class="saveBtn col-md-1">
          <i class="fas fa-save">Submit!</i>
        </button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
